<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasa Online - Dashboard</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <!-- Secțiunea de autentificare -->
      <section id="auth-section" class="section">
        <div class="auth-card">
          <div class="auth-header">
            <h1 class="logo">📚 Clasa Online</h1>
            <p class="tagline">Intră cu codul tău personal</p>
          </div>

          <div class="auth-form">
            <div class="input-group">
              <label for="student-code">Codul tău</label>
              <input
                type="text"
                id="student-code"
                placeholder="Codul primit de la profesor"
                autocomplete="off"
              />
            </div>

            <button onclick="loginStudent()" class="auth-btn" id="auth-btn">
              Intră în platformă
            </button>

            <div id="auth-error" class="error hidden"></div>
            <div id="auth-loading" class="loading hidden">Se verifică datele...</div>
          </div>
        </div>
      </section>

      <!-- Secțiunea Dashboard -->
      <section id="dashboard-section" class="section hidden">
        <!-- Header cu info elev -->
        <div class="dashboard-header">
          <div class="student-info">
            <h2 id="student-name-display">Ion Popescu</h2>
            <span class="grade-badge" id="student-grade-display">Clasa XII</span>
          </div>
          <button onclick="logoutStudent()" class="logout-btn">Ieșire</button>
        </div>

        <!-- Card statistici generale -->
        <div class="overall-stats-card">
          <h3>📊 Progresul tău general</h3>

          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value" id="total-score">0/0</div>
              <div class="stat-label">Puncte totale</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="overall-rank">-</div>
              <div class="stat-label">În clasamentul general</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="completion-rate">0%</div>
              <div class="stat-label">Fișe completate</div>
            </div>
          </div>

          <!-- Progress bar bazat pe fișe completate -->
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="overall-progress" style="width: 0%"></div>
            </div>
            <div class="progress-text">
              <span id="worksheets-done">0</span> din <span id="worksheets-total">0</span> fișe
              completate
            </div>
          </div>

          <!-- Top 3 clasament general -->
          <div class="overall-leaderboard">
            <h4>🏆 Primii 3 din clasament</h4>
            <div id="overall-top3-container">
              <!-- Populat dinamic -->
            </div>
          </div>
        </div>

        <!-- Secțiuni organizate pe MATERII -->
        <div id="subjects-container" class="subjects-container">
          <!-- Fiecare materie va avea propria secțiune -->
          <!-- Generat dinamic în JS -->
        </div>

        <!-- Mesaj dacă nu există fișe -->
        <div id="no-worksheets" class="no-worksheets hidden">
          <p>📭 Nu ai fișe de lucru disponibile momentan</p>
        </div>
      </section>
    </div>

    <!-- Modal pentru top 3 complet -->
    <div id="ranking-modal" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modal-title">Top 3 clasament</h3>
          <button onclick="closeRankingModal()" class="close-btn">×</button>
        </div>
        <div class="modal-content">
          <div id="modal-ranking-content">
            <!-- Populat dinamic -->
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
