<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa XI E
        { name: 'Andrea', surname: 'Andrei', grade: 'XI E' },
        { name: 'Carina Nicoleta Bianca', surname: 'Boros', grade: 'XI E' },
        { name: 'Debora', surname: 'Chinte', grade: 'XI E' },
        { name: 'Gabriela Naomi', surname: 'Crișan', grade: 'XI E' },
        { name: 'Monalisa Rozalia', surname: 'Horgos', grade: 'XI E' },
        { name: 'Adelin Florin', surname: 'Leșe', grade: 'XI E' },
        { name: 'David Ioan', surname: 'Logos', grade: 'XI E' },
        { name: 'Ștefan Radu', surname: 'Marincaș', grade: 'XI E' },
        { name: 'Raul Cameliu', surname: 'Maxim', grade: 'XI E' },
        { name: 'Daria Ramona', surname: 'Mihalca', grade: 'XI E' },
        { name: 'Daniel Vasile', surname: 'Oanta', grade: 'XI E' },
        { name: 'Raisa Daria', surname: 'Panainte', grade: 'XI E' },
        { name: 'David', surname: 'Petran', grade: 'XI E' },
        { name: 'Laura Camelia', surname: 'Petraș', grade: 'XI E' },
        { name: 'Călin Ștefan', surname: 'Petrenciu', grade: 'XI E' },
        { name: 'Adrian-Mihai', surname: 'Petreus', grade: 'XI E' },
        { name: 'Dan-Ștefan', surname: 'Pinte', grade: 'XI E' },
        { name: 'Nicoleta-Adriana', surname: 'Pop', grade: 'XI E' },
        { name: 'Rareș Eduard', surname: 'Pop', grade: 'XI E' },
        { name: 'Alexandru', surname: 'Rednic', grade: 'XI E' },
        { name: 'David Treven', surname: 'Roatiș', grade: 'XI E' },
        { name: 'Vlad-George', surname: 'Roman', grade: 'XI E' },
        { name: 'Darius Vasile', surname: 'Rusu', grade: 'XI E' },
        { name: 'Dalida Adriana', surname: 'Urda', grade: 'XI E' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
