<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa IX E
        { name: 'Arturo-David', surname: 'Achim', grade: 'IX E' },
        { name: 'Rares', surname: 'Achim', grade: 'IX E' },
        { name: 'Răzvan-Cristian', surname: 'Achim', grade: 'IX E' },
        { name: 'Alexandra-Alessia', surname: 'Avram', grade: 'IX E' },
        { name: 'Rareș-Aurelian', surname: 'Caslariu', grade: 'IX E' },
        { name: 'David-Bogdan', surname: 'Chinta', grade: 'IX E' },
        { name: 'Maya-Roxana', surname: 'Chiusbaian', grade: 'IX E' },
        { name: 'Luca-Andrei', surname: 'Ciolpan', grade: 'IX E' },
        { name: 'Patrick', surname: 'Clapa', grade: 'IX E' },
        { name: 'Daniela-Rebeca', surname: 'Crișan', grade: 'IX E' },
        { name: 'David-Ionuț', surname: 'Dorca', grade: 'IX E' },
        { name: 'Cristian-Emanuel', surname: 'Druța', grade: 'IX E' },
        { name: 'David-Tiberiu', surname: 'Eotvos', grade: 'IX E' },
        { name: 'Darius-Ionuț', surname: 'Giurgiu', grade: 'IX E' },
        { name: 'Andreea-Maria', surname: 'Glodan', grade: 'IX E' },
        { name: 'Darius-Mihai', surname: 'Glodan', grade: 'IX E' },
        { name: 'Cristian-Andrei', surname: 'Grosos', grade: 'IX E' },
        { name: 'Raul', surname: 'Hotea', grade: 'IX E' },
        { name: 'Daniela-Maria-Ioana', surname: 'Merlaș', grade: 'IX E' },
        { name: 'Cosmina-Estera', surname: 'Pușcașu', grade: 'IX E' },
        { name: 'Luca-Ciprian', surname: 'Roman', grade: 'IX E' },
        { name: 'Ioana Anamaria', surname: 'Sava', grade: 'IX E' },
        { name: 'Răzvan', surname: 'Sitar', grade: 'IX E' },
        { name: 'Ștefan-Maximilian', surname: 'Stoica', grade: 'IX E' },
        { name: 'Mario Teodor', surname: 'Tămaș', grade: 'IX E' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
