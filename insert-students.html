<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa X E
        { name: 'Stanciu', surname: 'Beudean', grade: 'X E' },
        { name: 'Raul Robert', surname: 'Bode', grade: 'X E' },
        { name: 'Andrei', surname: 'Boga', grade: 'X E' },
        { name: 'Vlăduț Andrei', surname: 'Conț', grade: 'X E' },
        { name: 'Aris Alexandru', surname: 'Cot', grade: 'X E' },
        { name: 'Razvan', surname: 'Cociota', grade: 'X E' },
        { name: 'Alessia Crina', surname: 'Deaconu', grade: 'X E' },
        { name: 'Paul Alexandru', surname: 'Filip', grade: 'X E' },
        { name: 'Robert Ilie', surname: 'Florian', grade: 'X E' },
        { name: 'Thomas Eric', surname: 'Hadobas', grade: 'X E' },
        { name: 'Andrei', surname: 'Ichim', grade: 'X E' },
        { name: 'Mario-Eduard', surname: 'Kis', grade: 'X E' },
        { name: 'Andrei', surname: 'Kovacs', grade: 'X E' },
        { name: 'Denisa Ionela', surname: 'Moiș', grade: 'X E' },
        { name: 'Andrei George', surname: 'Mureșan', grade: 'X E' },
        { name: 'Larisa-Daria', surname: 'Nan', grade: 'X E' },
        { name: 'Ivan', surname: 'Oros', grade: 'X E' },
        { name: 'Alexandru-Andrei', surname: 'Perșa', grade: 'X E' },
        { name: 'Cătălin Gabriel', surname: 'Peter', grade: 'X E' },
        { name: 'Maria', surname: 'Petrovan', grade: 'X E' },
        { name: 'Alexandra Beatrice', surname: 'Sălăjan', grade: 'X E' },
        { name: 'Albert-Darian', surname: 'Săsăran', grade: 'X E' },
        { name: 'Kevin-George', surname: 'Turcu', grade: 'X E' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
