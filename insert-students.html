<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa XI B
        { name: 'Tudor Ștefan', surname: 'Achim', grade: 'XI B' },
        { name: 'Mihai', surname: 'Barbos', grade: 'XI B' },
        { name: 'Luca George', surname: 'Bonat', grade: 'XI B' },
        { name: 'Raul Ciprian', surname: 'Borbeiu', grade: 'XI B' },
        { name: 'Andrei Mihai', surname: 'Breban', grade: 'XI B' },
        { name: 'Mark-David', surname: 'Bud', grade: 'XI B' },
        { name: 'Ricardo-Mihai', surname: 'Cociota', grade: 'XI B' },
        { name: 'Medeea Alexa', surname: 'Daroczi', grade: 'XI B' },
        { name: 'Rafael Ramirez', surname: 'Hotea', grade: 'XI B' },
        { name: 'Mihai Bogdan', surname: 'Maidan', grade: 'XI B' },
        { name: 'Alexandru Darius', surname: 'Marcean', grade: 'XI B' },
        { name: 'Flavius', surname: 'Mihaly-Cozmuta', grade: 'XI B' },
        { name: 'Sebastian Andrei', surname: 'Pasca', grade: 'XI B' },
        { name: 'Mihai', surname: 'Popescu', grade: 'XI B' },
        { name: 'Edoardo', surname: 'Rusu', grade: 'XI B' },
        { name: 'Carla Tania', surname: 'Sebestyen', grade: 'XI B' },
        { name: 'George Ioan', surname: 'Simon', grade: 'XI B' },
        { name: 'Mihai', surname: 'Szentes', grade: 'XI B' },
        { name: 'Aurelian Simion', surname: 'Tarța', grade: 'XI B' },
        { name: 'Amalia Anamaria', surname: 'Teglaș', grade: 'XI B' },
        { name: 'Rareș', surname: 'Titu', grade: 'XI B' },
        { name: 'Adela Rebeca', surname: 'Todosiciuc', grade: 'XI B' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
