<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa XI A
        { name: 'Florentina Alisia Rahela', surname: 'Baltoș', grade: 'XI A' },
        { name: 'Mario-Alin', surname: 'Barlea', grade: 'XI A' },
        { name: 'Cătălin Vasile Bogdan', surname: 'Bodnar', grade: 'XI A' },
        { name: 'Cosmin Sebastian', surname: 'Boer', grade: 'XI A' },
        { name: 'Mihai', surname: 'Ciuman', grade: 'XI A' },
        { name: 'Paula Bianca', surname: 'Deac', grade: 'XI A' },
        { name: 'Casian Claudiu', surname: 'Dragoș', grade: 'XI A' },
        { name: 'Adrian', surname: 'Flontaș', grade: 'XI A' },
        { name: 'Ada Antonia', surname: 'Groza', grade: 'XI A' },
        { name: 'Bogdan-Darius', surname: 'Incze', grade: 'XI A' },
        { name: 'Viktor Giovanni', surname: 'Iuga', grade: 'XI A' },
        { name: 'Denisa Diana', surname: 'Kocsi', grade: 'XI A' },
        { name: 'Patrick', surname: 'Konyicska', grade: 'XI A' },
        { name: 'David Natanael', surname: 'Lupse', grade: 'XI A' },
        { name: 'Nicolay', surname: 'Matveyev', grade: 'XI A' },
        { name: 'Sorin Angelo', surname: 'Maxim', grade: 'XI A' },
        { name: 'Raul', surname: 'Moldovan', grade: 'XI A' },
        { name: 'Darius Ionuț', surname: 'Mureșan', grade: 'XI A' },
        { name: 'Cipri-Costin', surname: 'Nedelca', grade: 'XI A' },
        { name: 'Emanuel', surname: 'Olaru', grade: 'XI A' },
        { name: 'Augustin', surname: 'Ona', grade: 'XI A' },
        { name: 'Diana Gabriela', surname: 'Parje', grade: 'XI A' },
        { name: 'Raul', surname: 'Pop', grade: 'XI A' },
        { name: 'Marco Robert', surname: 'Sabou', grade: 'XI A' },
        { name: 'Sebastian', surname: 'Unguraș', grade: 'XI A' },
        { name: 'Iuliana Viorelia', surname: 'Temes', grade: 'XI A' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
