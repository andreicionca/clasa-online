<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa X C
        { name: 'Marcel', surname: 'Balan', grade: 'X C' },
        { name: 'Denis-Florin', surname: 'Belbe', grade: 'X C' },
        { name: 'Raul-Ioan', surname: 'Bran-Godja', grade: 'X C' },
        { name: 'Laurențiu Raul', surname: 'Brandusan', grade: 'X C' },
        { name: 'Daniel', surname: 'Ban', grade: 'X C' },
        { name: 'Elias-Cristian', surname: 'Crișan', grade: 'X C' },
        { name: 'Cristian-Alexandru', surname: 'Ernst', grade: 'X C' },
        { name: 'George-Miron', surname: 'Farcas', grade: 'X C' },
        { name: 'Dragoș-Ionuț', surname: 'Filimon', grade: 'X C' },
        { name: 'Ianis-Matei', surname: 'Hosciuc', grade: 'X C' },
        { name: 'Daniela-Ionela', surname: 'Iuga', grade: 'X C' },
        { name: 'Kriszta-Rebeca', surname: 'Kovacs', grade: 'X C' },
        { name: 'Darius Raul Luca', surname: 'Lenghel', grade: 'X C' },
        { name: 'Alexandra-Emilia', surname: 'Lep', grade: 'X C' },
        { name: 'Luca-Gabriel', surname: 'Macavei', grade: 'X C' },
        { name: 'Iosif Daniel', surname: 'Magyarosi', grade: 'X C' },
        { name: 'Luca Alexandru', surname: 'Miclaus', grade: 'X C' },
        { name: 'Lucas', surname: 'Mihoc', grade: 'X C' },
        { name: 'Vasile-Bogdan-Denis', surname: 'Molnar', grade: 'X C' },
        { name: 'Alexandru', surname: 'Pop', grade: 'X C' },
        { name: 'Daniel Nicolae', surname: 'Pop', grade: 'X C' },
        { name: 'Nicolas David', surname: 'Simion', grade: 'X C' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
