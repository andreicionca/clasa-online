<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa IX D
        { name: 'Patric-Gabriel', surname: 'Barbur', grade: 'IX D' },
        { name: 'Răzvan-Ștefan', surname: 'Batin', grade: 'IX D' },
        { name: 'Marius', surname: 'Benzar', grade: 'IX D' },
        { name: 'Cristina-Maria', surname: 'Bota', grade: 'IX D' },
        { name: 'David-Marius-Florin', surname: 'Buzura', grade: 'IX D' },
        { name: 'Massimo', surname: 'Durasinczki.Sturiale', grade: 'IX D' },
        { name: 'Ianis-Alexandru', surname: 'Ilut', grade: 'IX D' },
        { name: 'Raluca-Maria', surname: 'Indre', grade: 'IX D' },
        { name: 'Răzvan-Andrei', surname: 'Iuhas', grade: 'IX D' },
        { name: 'David-Ionuț', surname: 'Ivanic', grade: 'IX D' },
        { name: 'David-Alexandru', surname: 'Jurj', grade: 'IX D' },
        { name: 'Bogdan', surname: 'Loi', grade: 'IX D' },
        { name: 'Vasea-Mihai', surname: 'Miculaiciuc', grade: 'IX D' },
        { name: 'David Octavian', surname: 'Mițicuș', grade: 'IX D' },
        { name: 'Rareș Traian', surname: 'Moldovan', grade: 'IX D' },
        { name: 'Miruna-Luiza-Irina', surname: 'Polgar', grade: 'IX D' },
        { name: 'David-Alexandru', surname: 'Pruna', grade: 'IX D' },
        { name: 'Ariana-Maria', surname: 'Sasaran', grade: 'IX D' },
        { name: 'Andrei-Vasile', surname: 'Stejeran', grade: 'IX D' },
        { name: 'Alexandru', surname: 'Tamas', grade: 'IX D' },
        { name: 'Cristian-Victor', surname: 'Timar', grade: 'IX D' },
        { name: 'Gabriel-Daniel', surname: 'Tincu', grade: 'IX D' },
        { name: 'Andrei-Daniel', surname: 'Verdes', grade: 'IX D' },
        { name: 'Iasmina-Anamaria', surname: 'Verdes', grade: 'IX D' },
        { name: 'Eduard-Vasile', surname: 'Văduva', grade: 'IX D' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
