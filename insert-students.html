<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa XII D
        { name: 'Mădălina Georgiana', surname: 'Blomstein', grade: 'XII D' },
        { name: 'Gabriela Lorena', surname: 'Borș', grade: 'XII D' },
        { name: 'Adriana Larisa', surname: 'Budea', grade: 'XII D' },
        { name: 'Andrei Ionuț', surname: 'Cerniștean', grade: 'XII D' },
        { name: 'Filip Georgel', surname: 'Ciurdaș', grade: 'XII D' },
        { name: 'Armand', surname: 'Demian', grade: 'XII D' },
        { name: 'Adelin Ioan', surname: 'Dragoș', grade: 'XII D' },
        { name: 'Alexandru', surname: 'Grec', grade: 'XII D' },
        { name: 'Ioan Mihai', surname: 'Hauși', grade: 'XII D' },
        { name: 'Valeriu Daniel', surname: 'Hensu', grade: 'XII D' },
        { name: 'Rareș Cristian', surname: 'Ilc', grade: 'XII D' },
        { name: 'David-Raul', surname: 'Kovaciu', grade: 'XII D' },
        { name: 'Georgiana Antonia', surname: 'Lazar', grade: 'XII D' },
        { name: 'Izabela Steliana', surname: 'Marc', grade: 'XII D' },
        { name: 'Teona Daria', surname: 'Pode', grade: 'XII D' },
        { name: 'Matei Alexandru', surname: 'Pop', grade: 'XII D' },
        { name: 'Daniel', surname: 'Rus', grade: 'XII D' },
        { name: 'Cristian Zoltan', surname: 'Szucs', grade: 'XII D' },
        { name: 'Roxana Alexandra', surname: 'Sîncean', grade: 'XII D' },
        { name: 'Cristian', surname: 'Tarța', grade: 'XII D' },
        { name: 'Alexandru Daniel', surname: 'Tyukodi', grade: 'XII D' },
        { name: 'Romică Andrei', surname: 'Șerban', grade: 'XII D' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
