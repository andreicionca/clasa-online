<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa XI C
        { name: 'Melisa', surname: 'Berintan', grade: 'XI C' },
        { name: 'Andrei George', surname: 'Buie', grade: 'XI C' },
        { name: 'Elisa Maria', surname: 'Covaci', grade: 'XI C' },
        { name: 'Antonio Angelo', surname: 'Dzitac', grade: 'XI C' },
        { name: 'Vasile Eduard', surname: 'Ghete', grade: 'XI C' },
        { name: 'Alexandru Vasile', surname: 'Heitei', grade: 'XI C' },
        { name: 'Alexandru Luca', surname: 'Ilut', grade: 'XI C' },
        { name: 'Ionuț Alexandru', surname: 'Lazăroi', grade: 'XI C' },
        { name: 'Daniel', surname: 'Marc', grade: 'XI C' },
        { name: 'Eliza Maria', surname: 'Oșan', grade: 'XI C' },
        { name: 'Alina Ema', surname: 'Oșan', grade: 'XI C' },
        { name: 'David Vasile', surname: 'Podut', grade: 'XI C' },
        { name: 'Andra-Maria', surname: 'Pop', grade: 'XI C' },
        { name: 'Luca-Sorin', surname: 'Pop', grade: 'XI C' },
        { name: 'Sara Cristiana', surname: 'Pop', grade: 'XI C' },
        { name: 'Adrian Emanuel', surname: 'Pușkaș', grade: 'XI C' },
        { name: 'Casian Alexandru Gabriel', surname: 'Ress', grade: 'XI C' },
        { name: 'Tomas Rodrigo', surname: 'Surduc', grade: 'XI C' },
        { name: 'Andrei', surname: 'Szakacs', grade: 'XI C' },
        { name: 'Paul Vasile', surname: 'Tamaș', grade: 'XI C' },
        { name: 'Paul Antonio', surname: 'Vanciu', grade: 'XI C' },
        { name: 'Denis', surname: 'Țînțaș', grade: 'XI C' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
