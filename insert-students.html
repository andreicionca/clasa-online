<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa XII A
        { name: 'Alexandru Denis', surname: 'Aseujan', grade: 'XII A' },
        { name: 'Oana Karina', surname: 'Bindiu', grade: 'XII A' },
        { name: 'Darius Ionuț', surname: 'Coza', grade: 'XII A' },
        { name: 'Ioan Alexandru', surname: 'Dan', grade: 'XII A' },
        { name: 'Ioan', surname: 'Dranicear', grade: 'XII A' },
        { name: 'Dumitru Daniel', surname: 'Dzitac', grade: 'XII A' },
        { name: 'Raul Gabriel', surname: 'Dârle', grade: 'XII A' },
        { name: 'Sergiu Luca Gabriel', surname: 'Filip', grade: 'XII A' },
        { name: 'Sebastian Alin', surname: 'Hoban', grade: 'XII A' },
        { name: 'Raul', surname: 'Hotea', grade: 'XII A' },
        { name: 'Cristina Natalia', surname: 'Mare', grade: 'XII A' },
        { name: 'Andrei Ioan', surname: 'Mureșan', grade: 'XII A' },
        { name: 'Milan', surname: 'Mărcuș', grade: 'XII A' },
        { name: 'Anamaria Dumitrița', surname: 'Mărginaș', grade: 'XII A' },
        { name: 'Iazmina Larisa', surname: 'Mărieș', grade: 'XII A' },
        { name: 'Patric Răzvan', surname: 'Pop', grade: 'XII A' },
        { name: 'Flaviu Mihai', surname: 'Ruse', grade: 'XII A' },
        { name: 'Rebeca Octavia', surname: 'Stoica', grade: 'XII A' },
        { name: 'Mihai Andrei', surname: 'Săsăran', grade: 'XII A' },
        { name: 'Adi Octavian', surname: 'Tican', grade: 'XII A' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
