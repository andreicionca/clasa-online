<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa IX D
        // Clasa IX F
        { name: 'Adrian-Gabriel', surname: 'Cheres', grade: 'IX F' },
        { name: 'Aris-Yoda', surname: 'Cosma', grade: 'IX F' },
        { name: 'Darius-Andrei', surname: 'Dobra', grade: 'IX F' },
        { name: 'Sebastian-Emanuel', surname: 'Dunca', grade: 'IX F' },
        { name: 'Matteo-Christian', surname: 'Feher', grade: 'IX F' },
        { name: 'Cristian-Dumitru', surname: 'Gabor', grade: 'IX F' },
        { name: 'Marius-Adrian', surname: 'Gadină', grade: 'IX F' },
        { name: 'Alin-Andrei', surname: 'Kalman', grade: 'IX F' },
        { name: 'Renata', surname: 'Mihăilă', grade: 'IX F' },
        { name: 'Mateo', surname: 'Palencsar', grade: 'IX F' },
        { name: 'Matheo-Silvio', surname: 'Pop', grade: 'IX F' },
        { name: 'Denis-Ionuț', surname: 'Rogojan', grade: 'IX F' },
        { name: 'Rareș-Ionuț', surname: 'Stejeran', grade: 'IX F' },
        { name: 'Răzvan-Flaviu', surname: 'Tarța', grade: 'IX F' },
        { name: 'Alexandru-George', surname: 'Tomoiagă', grade: 'IX F' },
        { name: 'Denis-Vasile', surname: 'Ursache', grade: 'IX F' },
        { name: 'Tony-Riky', surname: 'Varga', grade: 'IX F' },
        { name: 'Ares-Teodor', surname: 'Zoicaș', grade: 'IX F' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
