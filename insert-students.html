<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa a X-a B
        { name: 'Bogdan-Marian', surname: 'Andreian', grade: 'X B' },
        { name: 'Răzvan', surname: 'Ardusatan', grade: 'X B' },
        { name: 'Radu Ștefan', surname: 'Aris', grade: 'X B' },
        { name: 'Irina', surname: 'Bance', grade: 'X B' },
        { name: 'David-Laurențiu', surname: 'Barbu', grade: 'X B' },
        { name: 'Radu', surname: 'Blotor', grade: 'X B' },
        { name: 'Lucas Gabriel', surname: 'Buda', grade: 'X B' },
        { name: 'Daniel', surname: 'Budu', grade: 'X B' },
        { name: 'Rareș', surname: 'Butean', grade: 'X B' },
        { name: 'Ariana', surname: 'Bojan', grade: 'X B' },
        { name: 'Edoardo Adriano', surname: 'Costin', grade: 'X B' },
        { name: 'Denis', surname: 'Cseh', grade: 'X B' },
        { name: 'Alexandru Daniel', surname: 'Haiduc', grade: 'X B' },
        { name: 'Ștefan Andrei', surname: 'Holinka', grade: 'X B' },
        { name: 'Otniel', surname: 'Maries', grade: 'X B' },
        { name: 'Alexandru Gabriel', surname: 'Matei', grade: 'X B' },
        { name: 'Karina Daria', surname: 'Nechita', grade: 'X B' },
        { name: 'Adrian', surname: 'Pasca', grade: 'X B' },
        { name: 'David-Emanuel', surname: 'Pomanar', grade: 'X B' },
        { name: 'Adelina-Cristina', surname: 'Pop', grade: 'X B' },
        { name: 'Cristian', surname: 'Popescu', grade: 'X B' },
        { name: 'Denis-Pamfil', surname: 'Pușcaș', grade: 'X B' },
        { name: 'Casian Gheorghe', surname: 'Span', grade: 'X B' },
        { name: 'David-Ilie', surname: 'Susca', grade: 'X B' },
        { name: 'David Cristian', surname: 'Timoce', grade: 'X B' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
