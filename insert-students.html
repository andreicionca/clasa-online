<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        { name: 'Marius Andrei', surname: 'Baban', grade: 'X D' },
        { name: 'Ștefan', surname: 'Balazs', grade: 'X D' },
        { name: 'Dumitru', surname: 'Bilici', grade: 'X D' },
        { name: 'Alexis Luca', surname: 'Blidar', grade: 'X D' },
        { name: 'Călin-Ștefan', surname: 'Breban', grade: 'X D' },
        { name: 'Ionut', surname: 'Butean', grade: 'X D' },
        { name: 'Alexandru', surname: 'Buda', grade: 'X D' },
        { name: 'David-Cristian-Alexandru', surname: 'Comănescu', grade: 'X D' },
        { name: 'Justina-Ekaterina', surname: 'Dobra', grade: 'X D' },
        { name: 'Matei Mircea', surname: 'Dumuța', grade: 'X D' },
        { name: 'Ioana-Petruța', surname: 'Filip', grade: 'X D' },
        { name: 'Sebastian', surname: 'Ghita', grade: 'X D' },
        { name: 'Marco', surname: 'Kovacs', grade: 'X D' },
        { name: 'Daris Matteo', surname: 'Manciu', grade: 'X D' },
        { name: 'Denis-Vasile', surname: 'Marian', grade: 'X D' },
        { name: 'Robert Bogdan', surname: 'Molnar', grade: 'X D' },
        { name: 'Andreea-Nicola', surname: 'Nemeș', grade: 'X D' },
        { name: 'Adrian Ștefan', surname: 'Oros', grade: 'X D' },
        { name: 'Natalia-Iulia', surname: 'Pasca', grade: 'X D' },
        { name: 'Dumitru Ionut Alexandru', surname: 'Petraș', grade: 'X D' },
        { name: 'Luca-Iulian', surname: 'Pintea', grade: 'X D' },
        { name: 'Șerban', surname: 'Rus-Apan', grade: 'X D' },
        { name: 'Vasile-Sebastian', surname: 'Sabou', grade: 'X D' },
        { name: 'Codruța Andreea', surname: 'Verdeș', grade: 'X D' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
