<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa X A
        { name: 'Darius-Ștefan', surname: 'Butean', grade: 'X A' },
        { name: 'Lucas Ioan', surname: 'Bîrlea', grade: 'X A' },
        { name: 'Luca Damian', surname: 'Bălănean', grade: 'X A' },
        { name: 'Denis-Lucian', surname: 'Campan', grade: 'X A' },
        { name: 'Tudor Ionuț', surname: 'Carabat', grade: 'X A' },
        { name: 'Iosif Elisei', surname: 'Ciurdas', grade: 'X A' },
        { name: 'Carla-Andrada', surname: 'Costin', grade: 'X A' },
        { name: 'Danusia-Luana-Maria', surname: 'Cozma', grade: 'X A' },
        { name: 'Matei Roberto', surname: 'Crisan', grade: 'X A' },
        { name: 'Lorena-Denisa', surname: 'Danya', grade: 'X A' },
        { name: 'Denis-Laurențiu', surname: 'Dragos', grade: 'X A' },
        { name: 'Rareș Alin', surname: 'Herman', grade: 'X A' },
        { name: 'Fernando-Antonio', surname: 'Hoban', grade: 'X A' },
        { name: 'Mario Diego', surname: 'Ifrem', grade: 'X A' },
        { name: 'David-Eduard', surname: 'Incze', grade: 'X A' },
        { name: 'Alexander', surname: 'Maier', grade: 'X A' },
        { name: 'Sebastian Petrișor', surname: 'Marc', grade: 'X A' },
        { name: 'Denis-Marian', surname: 'Pasca', grade: 'X A' },
        { name: 'Romina-Raluca', surname: 'Rosca', grade: 'X A' },
        { name: 'Ioan Rafael', surname: 'Rusu', grade: 'X A' },
        { name: 'Norbert', surname: 'Surduc', grade: 'X A' },
        { name: 'Sarah Gabriela', surname: 'Tanasuica', grade: 'X A' },
        { name: 'Teodora', surname: 'Tetisan', grade: 'X A' },
        { name: 'Eugen Mihai', surname: 'Tinc', grade: 'X A' },
        { name: 'Cătălina', surname: 'Valuta', grade: 'X A' },
        { name: 'Lukacs Eduard', surname: 'Vaszita', grade: 'X A' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
