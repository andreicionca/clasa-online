<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserare Elevi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .student-code {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
      }
      .results {
        margin-top: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inserare Elevi în Baza de Date</h1>
    <p><strong>Format cod:</strong> 6 caractere (ex: A3K7N2)</p>
    <p><strong>Caractere folosite:</strong> A-Z și 2-9 (fără confuzii)</p>

    <button onclick="insertStudents()">Inserează Elevii</button>
    <div id="results" class="results"></div>

    <script>
      // Lista cu toți elevii - exemple cu numele normale și clasa completă
      const studentsData = [
        // Clasa XII C
        { name: 'Raul', surname: 'Balogh', grade: 'XII C' },
        { name: 'Laurențiu Mihnea', surname: 'Benea', grade: 'XII C' },
        { name: 'Ștefan Augustin', surname: 'Boitor', grade: 'XII C' },
        { name: 'Luca Marcus', surname: 'Bumbuk', grade: 'XII C' },
        { name: 'Sergiu Andrei', surname: 'Buzaș', grade: 'XII C' },
        { name: 'Bogdan Andrei', surname: 'Corodan', grade: 'XII C' },
        { name: 'Răzvan Sergiu', surname: 'Covaciu', grade: 'XII C' },
        { name: 'Bogdan Andrei', surname: 'Deac', grade: 'XII C' },
        { name: 'Denis Adrian', surname: 'Filip', grade: 'XII C' },
        { name: 'Sebastian Dănuț', surname: 'Ileș', grade: 'XII C' },
        { name: 'Andrei Paul', surname: 'Magdău', grade: 'XII C' },
        { name: 'Matei', surname: 'Miclăuș', grade: 'XII C' },
        { name: 'Raul', surname: 'Pomian', grade: 'XII C' },
        { name: 'Erick Arthur Kristian', surname: 'Schvarcz', grade: 'XII C' },
        { name: 'Matei', surname: 'Zahu', grade: 'XII C' },
        { name: 'Teodor Vlad', surname: 'Țăranu', grade: 'XII C' },
      ];

      async function insertStudents() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Se inserează elevii...</p>';

        try {
          const response = await fetch('/.netlify/functions/bulk-insert-students', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              students: studentsData,
            }),
          });

          const result = await response.json();

          if (result.success) {
            let html = `<h2 class="success">✅ Succes! ${result.count} elevi inserați</h2>`;
            html += '<h3>Lista cu codurile generate:</h3><ul>';

            result.students.forEach((student) => {
              html += `<li><strong>${student.surname} ${student.name}</strong> (${student.grade}) - Cod: <span class="student-code">${student.access_code}</span></li>`;
            });

            html += '</ul>';

            // Adaugă format pentru copy-paste
            html +=
              '<h3>Format pentru distribuire:</h3><textarea style="width: 100%; height: 200px;">';
            result.students.forEach((student) => {
              html += `${student.surname} ${student.name} (${student.grade}) - ${student.access_code}\n`;
            });
            html += '</textarea>';

            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.innerHTML = `<p class="error">❌ Eroare: ${result.error}</p>`;
          }
        } catch (error) {
          resultsDiv.innerHTML = `<p class="error">❌ Eroare de conexiune: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
